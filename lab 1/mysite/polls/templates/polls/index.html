<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
         div {
            height: 800px;
            width: 800px;

            position: fixed;
            top: 30%;
            left: 50%;
            margin-top: -100px;
            margin-left: -400px;
        }
        .custom {
            position:absolute;
            top:10px;
            right:20px;
        }
    </style>
</head>
<body>
    <a class='custom' href="http://127.0.0.1:8000/">Log out</a>
    <div>
        {% if poll_list %}
        <ul class="list-group">
            {% for poll in poll_list %}
            <li class="list-group-item"><a href="{% url 'polls:detail_redirect' poll.id %}">{{ poll.name }}</a></li>
            {% endfor %}
            <li class="list-group-item"><a href="{% url 'polls:chart' %}">Results</a></li>
        </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
    </div>
</body>
</html>
